<script>
  $('.navbar').mouseenter(function(){
  $(this).addClass('blur'); // Blurs each .blur div
  $(this).addClass('unblur');    // Removes blur from the currently hovered .blur div
})
$('.navbar').mouseleave(function(){
  $(this).addClass('unblur'); // Removes blur from all when none are hovered
})
</script>
